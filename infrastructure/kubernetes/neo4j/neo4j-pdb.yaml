apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: neo4j-core-pdb
  namespace: aikernel-data
  labels:
    app: neo4j
    component: graph-database
    role: core
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: neo4j
      role: core
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: neo4j-replica-pdb
  namespace: aikernel-data
  labels:
    app: neo4j
    component: graph-database
    role: replica
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: neo4j
      role: replica
