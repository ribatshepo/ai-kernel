apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-rules
  namespace: monitoring
  labels:
    app: prometheus
    component: rules
data:
  aikernel-alerts.yml: |
    groups:
      - name: aikernel-infrastructure
        interval: 30s
        rules:
          # High Error Rate Alert
          - alert: HighErrorRate
            expr: |
              (
                sum(rate(http_requests_total{status=~"5.."}[5m])) by (service, namespace)
                /
                sum(rate(http_requests_total[5m])) by (service, namespace)
              ) > 0.05
            for: 5m
            labels:
              severity: warning
              component: application
            annotations:
              summary: "High error rate detected"
              description: "Service {{ $labels.service }} in namespace {{ $labels.namespace }} has error rate of {{ $value | humanizePercentage }}"

          # High Latency Alert
          - alert: HighLatency
            expr: |
              histogram_quantile(0.99,
                sum(rate(http_request_duration_seconds_bucket[5m])) by (le, service, namespace)
              ) > 1
            for: 5m
            labels:
              severity: warning
              component: application
            annotations:
              summary: "High latency detected"
              description: "Service {{ $labels.service }} p99 latency is {{ $value }}s"

          # Pod Crash Looping
          - alert: PodCrashLooping
            expr: rate(kube_pod_container_status_restarts_total[15m]) > 0
            for: 5m
            labels:
              severity: critical
              component: kubernetes
            annotations:
              summary: "Pod is crash looping"
              description: "Pod {{ $labels.namespace }}/{{ $labels.pod }} is crash looping"

          # Pod Not Ready
          - alert: PodNotReady
            expr: |
              sum by (namespace, pod) (
                kube_pod_status_phase{phase=~"Pending|Unknown|Failed"} == 1
              )
            for: 15m
            labels:
              severity: warning
              component: kubernetes
            annotations:
              summary: "Pod not ready"
              description: "Pod {{ $labels.namespace }}/{{ $labels.pod }} has been in {{ $labels.phase }} state for 15 minutes"

          # High Memory Usage
          - alert: HighMemoryUsage
            expr: |
              (
                sum(container_memory_working_set_bytes{container!=""}) by (pod, namespace)
                /
                sum(container_spec_memory_limit_bytes{container!=""}) by (pod, namespace)
              ) > 0.9
            for: 5m
            labels:
              severity: warning
              component: kubernetes
            annotations:
              summary: "High memory usage"
              description: "Pod {{ $labels.namespace }}/{{ $labels.pod }} is using {{ $value | humanizePercentage }} of memory limit"

          # High CPU Usage
          - alert: HighCPUUsage
            expr: |
              (
                sum(rate(container_cpu_usage_seconds_total{container!=""}[5m])) by (pod, namespace)
                /
                sum(container_spec_cpu_quota{container!=""}/container_spec_cpu_period{container!=""}) by (pod, namespace)
              ) > 0.9
            for: 5m
            labels:
              severity: warning
              component: kubernetes
            annotations:
              summary: "High CPU usage"
              description: "Pod {{ $labels.namespace }}/{{ $labels.pod }} is using {{ $value | humanizePercentage }} of CPU limit"

          # Persistent Volume Almost Full
          - alert: PersistentVolumeAlmostFull
            expr: |
              (
                kubelet_volume_stats_used_bytes
                /
                kubelet_volume_stats_capacity_bytes
              ) > 0.85
            for: 5m
            labels:
              severity: warning
              component: kubernetes
            annotations:
              summary: "Persistent volume almost full"
              description: "PV {{ $labels.persistentvolumeclaim }} is {{ $value | humanizePercentage }} full"

          # Node Not Ready
          - alert: NodeNotReady
            expr: kube_node_status_condition{condition="Ready",status="true"} == 0
            for: 5m
            labels:
              severity: critical
              component: kubernetes
            annotations:
              summary: "Node not ready"
              description: "Node {{ $labels.node }} is not ready"

          # High Node CPU Usage
          - alert: HighNodeCPU
            expr: |
              (
                1 - avg(rate(node_cpu_seconds_total{mode="idle"}[5m])) by (instance)
              ) > 0.85
            for: 10m
            labels:
              severity: warning
              component: kubernetes
            annotations:
              summary: "High node CPU usage"
              description: "Node {{ $labels.instance }} CPU usage is {{ $value | humanizePercentage }}"

          # High Node Memory Usage
          - alert: HighNodeMemory
            expr: |
              (
                1 - (
                  node_memory_MemAvailable_bytes
                  /
                  node_memory_MemTotal_bytes
                )
              ) > 0.85
            for: 10m
            labels:
              severity: warning
              component: kubernetes
            annotations:
              summary: "High node memory usage"
              description: "Node {{ $labels.instance }} memory usage is {{ $value | humanizePercentage }}"

      - name: aikernel-services
        interval: 30s
        rules:
          # Catalog API Down
          - alert: CatalogAPIDown
            expr: up{job="catalog-api"} == 0
            for: 2m
            labels:
              severity: critical
              component: catalog
            annotations:
              summary: "Catalog API is down"
              description: "Catalog API has been down for 2 minutes"

          # High Request Rate
          - alert: HighRequestRate
            expr: |
              sum(rate(http_requests_total[5m])) by (service) > 10000
            for: 5m
            labels:
              severity: info
              component: application
            annotations:
              summary: "High request rate"
              description: "Service {{ $labels.service }} is receiving {{ $value }} requests/sec"

          # Low Request Rate (Possible Issue)
          - alert: LowRequestRate
            expr: |
              sum(rate(http_requests_total[5m])) by (service) < 1
              and
              sum(rate(http_requests_total[1h] offset 1h)) by (service) > 10
            for: 10m
            labels:
              severity: warning
              component: application
            annotations:
              summary: "Unusually low request rate"
              description: "Service {{ $labels.service }} is receiving {{ $value }} requests/sec, which is significantly lower than usual"

  aikernel-recording-rules.yml: |
    groups:
      - name: aikernel-recording
        interval: 15s
        rules:
          # Request Rate by Service
          - record: aikernel:http_requests:rate5m
            expr: |
              sum(rate(http_requests_total[5m])) by (service, namespace, method, status)

          # Error Rate by Service
          - record: aikernel:http_requests:error_rate5m
            expr: |
              sum(rate(http_requests_total{status=~"5.."}[5m])) by (service, namespace)
              /
              sum(rate(http_requests_total[5m])) by (service, namespace)

          # Request Latency p50
          - record: aikernel:http_request_duration:p50
            expr: |
              histogram_quantile(0.50,
                sum(rate(http_request_duration_seconds_bucket[5m])) by (le, service, namespace)
              )

          # Request Latency p95
          - record: aikernel:http_request_duration:p95
            expr: |
              histogram_quantile(0.95,
                sum(rate(http_request_duration_seconds_bucket[5m])) by (le, service, namespace)
              )

          # Request Latency p99
          - record: aikernel:http_request_duration:p99
            expr: |
              histogram_quantile(0.99,
                sum(rate(http_request_duration_seconds_bucket[5m])) by (le, service, namespace)
              )

          # CPU Usage by Pod
          - record: aikernel:pod_cpu:usage_rate5m
            expr: |
              sum(rate(container_cpu_usage_seconds_total{container!=""}[5m])) by (pod, namespace)

          # Memory Usage by Pod
          - record: aikernel:pod_memory:working_set_bytes
            expr: |
              sum(container_memory_working_set_bytes{container!=""}) by (pod, namespace)

          # Network Receive Rate
          - record: aikernel:pod_network_receive:rate5m
            expr: |
              sum(rate(container_network_receive_bytes_total[5m])) by (pod, namespace)

          # Network Transmit Rate
          - record: aikernel:pod_network_transmit:rate5m
            expr: |
              sum(rate(container_network_transmit_bytes_total[5m])) by (pod, namespace)

          # Resource Utilization
          - record: aikernel:pod_cpu:utilization
            expr: |
              sum(rate(container_cpu_usage_seconds_total{container!=""}[5m])) by (pod, namespace)
              /
              sum(container_spec_cpu_quota{container!=""}/container_spec_cpu_period{container!=""}) by (pod, namespace)

          - record: aikernel:pod_memory:utilization
            expr: |
              sum(container_memory_working_set_bytes{container!=""}) by (pod, namespace)
              /
              sum(container_spec_memory_limit_bytes{container!=""}) by (pod, namespace)
