apiVersion: v1
kind: ServiceAccount
metadata:
  name: thanos
  namespace: monitoring
  labels:
    app: thanos
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: thanos
  labels:
    app: thanos
rules:
  - apiGroups: [""]
    resources:
      - pods
      - services
      - endpoints
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: thanos
  labels:
    app: thanos
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: thanos
subjects:
  - kind: ServiceAccount
    name: thanos
    namespace: monitoring
