apiVersion: apps/v1
kind: Deployment
metadata:
  name: thanos-query
  namespace: monitoring
  labels:
    app: thanos
    component: query
spec:
  replicas: 2
  selector:
    matchLabels:
      app: thanos
      component: query
  template:
    metadata:
      labels:
        app: thanos
        component: query
    spec:
      serviceAccountName: thanos
      securityContext:
        fsGroup: 65534
        runAsNonRoot: true
        runAsUser: 65534

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - thanos
                    - key: component
                      operator: In
                      values:
                        - query
                topologyKey: kubernetes.io/hostname

      containers:
        - name: thanos-query
          image: quay.io/thanos/thanos:v0.32.5
          imagePullPolicy: IfNotPresent

          args:
            - query
            - --http-address=0.0.0.0:10902
            - --grpc-address=0.0.0.0:10901
            - --log.level=info
            - --log.format=json
            - --query.replica-label=prometheus_replica
            - --query.replica-label=rule_replica
            - --store=dnssrv+_grpc._tcp.prometheus-headless.monitoring.svc.cluster.local
            - --store=dnssrv+_grpc._tcp.thanos-store-gateway.monitoring.svc.cluster.local

          ports:
            - name: http
              containerPort: 10902
              protocol: TCP
            - name: grpc
              containerPort: 10901
              protocol: TCP

          livenessProbe:
            httpGet:
              path: /-/healthy
              port: 10902
            initialDelaySeconds: 30
            periodSeconds: 10

          readinessProbe:
            httpGet:
              path: /-/ready
              port: 10902
            initialDelaySeconds: 30
            periodSeconds: 5

          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 1000m
              memory: 2Gi

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 65534
            capabilities:
              drop:
                - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: thanos-query
  namespace: monitoring
  labels:
    app: thanos
    component: query
spec:
  type: ClusterIP
  selector:
    app: thanos
    component: query
  ports:
    - name: http
      port: 10902
      targetPort: 10902
      protocol: TCP
    - name: grpc
      port: 10901
      targetPort: 10901
      protocol: TCP
