# Example Thanos Object Storage Configuration
# Create secret with actual credentials before deployment

apiVersion: v1
kind: Secret
metadata:
  name: thanos-objstore-config
  namespace: monitoring
  labels:
    app: thanos
type: Opaque
stringData:
  objstore.yml: |
    # AWS S3 Configuration
    type: S3
    config:
      bucket: aikernel-thanos-metrics
      endpoint: s3.amazonaws.com
      region: us-east-1
      access_key: ""  # Set via external secret manager
      secret_key: ""  # Set via external secret manager
      insecure: false
      signature_version2: false
      encrypt_sse: true
      put_user_metadata: {}
      http_config:
        idle_conn_timeout: 90s
        response_header_timeout: 2m
        insecure_skip_verify: false
      trace:
        enable: false
      part_size: 67108864  # 64MB

    # Google Cloud Storage Configuration (alternative)
    # type: GCS
    # config:
    #   bucket: aikernel-thanos-metrics
    #   service_account: ""  # JSON key file content

    # Azure Blob Storage Configuration (alternative)
    # type: AZURE
    # config:
    #   storage_account: ""
    #   storage_account_key: ""
