apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: thanos-store-gateway
  namespace: monitoring
  labels:
    app: thanos
    component: store-gateway
spec:
  serviceName: thanos-store-gateway
  replicas: 2
  selector:
    matchLabels:
      app: thanos
      component: store-gateway
  template:
    metadata:
      labels:
        app: thanos
        component: store-gateway
    spec:
      serviceAccountName: thanos
      securityContext:
        fsGroup: 65534
        runAsNonRoot: true
        runAsUser: 65534

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - thanos
                    - key: component
                      operator: In
                      values:
                        - store-gateway
                topologyKey: kubernetes.io/hostname

      containers:
        - name: thanos-store-gateway
          image: quay.io/thanos/thanos:v0.32.5
          imagePullPolicy: IfNotPresent

          args:
            - store
            - --data-dir=/var/thanos/store
            - --grpc-address=0.0.0.0:10901
            - --http-address=0.0.0.0:10902
            - --log.level=info
            - --log.format=json
            - --objstore.config-file=/etc/thanos/objstore.yml
            - --index-cache-size=2GB
            - --chunk-pool-size=2GB

          ports:
            - name: http
              containerPort: 10902
              protocol: TCP
            - name: grpc
              containerPort: 10901
              protocol: TCP

          livenessProbe:
            httpGet:
              path: /-/healthy
              port: 10902
            initialDelaySeconds: 30
            periodSeconds: 10

          readinessProbe:
            httpGet:
              path: /-/ready
              port: 10902
            initialDelaySeconds: 30
            periodSeconds: 5

          resources:
            requests:
              cpu: 500m
              memory: 2Gi
            limits:
              cpu: 1000m
              memory: 4Gi

          volumeMounts:
            - name: thanos-objstore-config
              mountPath: /etc/thanos
            - name: data
              mountPath: /var/thanos/store

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 65534
            capabilities:
              drop:
                - ALL

      volumes:
        - name: thanos-objstore-config
          secret:
            secretName: thanos-objstore-config

  volumeClaimTemplates:
    - metadata:
        name: data
        labels:
          app: thanos
          component: store-gateway
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 50Gi
        storageClassName: fast-ssd
---
apiVersion: v1
kind: Service
metadata:
  name: thanos-store-gateway
  namespace: monitoring
  labels:
    app: thanos
    component: store-gateway
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: thanos
    component: store-gateway
  ports:
    - name: http
      port: 10902
      targetPort: 10902
      protocol: TCP
    - name: grpc
      port: 10901
      targetPort: 10901
      protocol: TCP
