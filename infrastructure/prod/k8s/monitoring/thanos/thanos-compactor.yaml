apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: thanos-compactor
  namespace: monitoring
  labels:
    app: thanos
    component: compactor
spec:
  serviceName: thanos-compactor
  replicas: 1
  selector:
    matchLabels:
      app: thanos
      component: compactor
  template:
    metadata:
      labels:
        app: thanos
        component: compactor
    spec:
      serviceAccountName: thanos
      securityContext:
        fsGroup: 65534
        runAsNonRoot: true
        runAsUser: 65534

      containers:
        - name: thanos-compactor
          image: quay.io/thanos/thanos:v0.32.5
          imagePullPolicy: IfNotPresent

          args:
            - compact
            - --data-dir=/var/thanos/compact
            - --http-address=0.0.0.0:10902
            - --log.level=info
            - --log.format=json
            - --objstore.config-file=/etc/thanos/objstore.yml
            - --retention.resolution-raw=30d
            - --retention.resolution-5m=90d
            - --retention.resolution-1h=180d
            - --delete-delay=48h
            - --compact.concurrency=1
            - --downsampling.disable=false
            - --wait

          ports:
            - name: http
              containerPort: 10902
              protocol: TCP

          livenessProbe:
            httpGet:
              path: /-/healthy
              port: 10902
            initialDelaySeconds: 30
            periodSeconds: 10

          readinessProbe:
            httpGet:
              path: /-/ready
              port: 10902
            initialDelaySeconds: 30
            periodSeconds: 5

          resources:
            requests:
              cpu: 500m
              memory: 2Gi
            limits:
              cpu: 1000m
              memory: 4Gi

          volumeMounts:
            - name: thanos-objstore-config
              mountPath: /etc/thanos
            - name: data
              mountPath: /var/thanos/compact

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 65534
            capabilities:
              drop:
                - ALL

      volumes:
        - name: thanos-objstore-config
          secret:
            secretName: thanos-objstore-config

  volumeClaimTemplates:
    - metadata:
        name: data
        labels:
          app: thanos
          component: compactor
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 100Gi
        storageClassName: fast-ssd
---
apiVersion: v1
kind: Service
metadata:
  name: thanos-compactor
  namespace: monitoring
  labels:
    app: thanos
    component: compactor
spec:
  type: ClusterIP
  selector:
    app: thanos
    component: compactor
  ports:
    - name: http
      port: 10902
      targetPort: 10902
      protocol: TCP
