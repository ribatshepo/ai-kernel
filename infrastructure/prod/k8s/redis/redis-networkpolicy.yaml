apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: redis
  namespace: aikernel
  labels:
    app: redis
    component: cache
spec:
  podSelector:
    matchLabels:
      app: redis
      component: cache
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: aikernel
          podSelector:
            matchLabels:
              app: catalog-api
      ports:
        - protocol: TCP
          port: 6379
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
          podSelector:
            matchLabels:
              app: prometheus
      ports:
        - protocol: TCP
          port: 9121
    - from:
        - podSelector:
            matchLabels:
              app: redis
              component: cache
      ports:
        - protocol: TCP
          port: 6379
        - protocol: TCP
          port: 26379
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: redis
              component: cache
      ports:
        - protocol: TCP
          port: 6379
        - protocol: TCP
          port: 26379
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 53
        - protocol: UDP
          port: 53
