apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: redis-pdb
  namespace: aikernel
  labels:
    app: redis
    component: cache
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: redis
      component: cache
---
apiVersion: v1
kind: Secret
metadata:
  name: redis-password
  namespace: aikernel
  labels:
    app: redis
    component: cache
type: Opaque
stringData:
  password: "CHANGE_ME_IN_PRODUCTION"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: redis
  namespace: aikernel
  labels:
    app: redis
    component: cache
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: redis
  namespace: aikernel
  labels:
    app: redis
    component: cache
rules:
  - apiGroups:
      - ""
    resources:
      - endpoints
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: redis
  namespace: aikernel
  labels:
    app: redis
    component: cache
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: redis
subjects:
  - kind: ServiceAccount
    name: redis
    namespace: aikernel
