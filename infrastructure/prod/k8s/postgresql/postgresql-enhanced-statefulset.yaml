apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: aikernel-data
  labels:
    app: postgres
type: Opaque
stringData:
  POSTGRES_PASSWORD: "changeme-in-production"
  # Replication user password
  POSTGRES_REPLICATION_PASSWORD: "changeme-replication-password"
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: aikernel-data
  labels:
    app: postgres
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9187"
spec:
  clusterIP: None
  selector:
    app: postgres
  ports:
    - name: postgres
      port: 5432
      protocol: TCP
    - name: metrics
      port: 9187
      protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-primary
  namespace: aikernel-data
  labels:
    app: postgres
    role: primary
spec:
  type: ClusterIP
  selector:
    app: postgres
    role: primary
  ports:
    - name: postgres
      port: 5432
      protocol: TCP
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: aikernel-data
  labels:
    app: postgres
spec:
  serviceName: postgres
  replicas: 3
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      serviceAccountName: postgres
      securityContext:
        fsGroup: 999
        runAsUser: 999
      initContainers:
      # Initialize PostgreSQL data directory
      - name: init-postgres
        image: postgres:15-alpine
        command:
        - sh
        - -c
        - |
          set -ex
          # Check if data directory is initialized
          if [ ! -d "$PGDATA" ]; then
            echo "Initializing PostgreSQL data directory"
            mkdir -p "$PGDATA"
            chmod 0700 "$PGDATA"
          fi

          # Determine if this is primary or replica
          if [ "$(hostname)" = "postgres-0" ]; then
            echo "This is the primary node"
            touch /tmp/primary
          else
            echo "This is a replica node"
            touch /tmp/replica
          fi
        env:
        - name: PGDATA
          value: "/var/lib/postgresql/data/pgdata"
        volumeMounts:
        - name: data
          mountPath: /var/lib/postgresql/data
        - name: tmp
          mountPath: /tmp
      containers:
      # PostgreSQL
      - name: postgres
        image: postgres:15-alpine
        imagePullPolicy: IfNotPresent
        env:
        - name: PGDATA
          value: "/var/lib/postgresql/data/pgdata"
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        ports:
        - name: postgres
          containerPort: 5432
          protocol: TCP
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U $POSTGRES_USER -d $POSTGRES_DB
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U $POSTGRES_USER -d $POSTGRES_DB
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: data
          mountPath: /var/lib/postgresql/data
        - name: config
          mountPath: /etc/postgresql/postgresql.conf
          subPath: postgresql.conf
        - name: config
          mountPath: /etc/postgresql/pg_hba.conf
          subPath: pg_hba.conf
        - name: tmp
          mountPath: /tmp
      # PostgreSQL Exporter for Prometheus
      - name: postgres-exporter
        image: quay.io/prometheuscommunity/postgres-exporter:v0.15.0
        imagePullPolicy: IfNotPresent
        env:
        - name: DATA_SOURCE_URI
          value: "localhost:5432/aikernel_catalog?sslmode=disable"
        - name: DATA_SOURCE_USER
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: POSTGRES_USER
        - name: DATA_SOURCE_PASS
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
        - name: PG_EXPORTER_EXTEND_QUERY_PATH
          value: "/etc/postgres-exporter/queries.yaml"
        ports:
        - name: metrics
          containerPort: 9187
          protocol: TCP
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /
            port: 9187
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 9187
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: exporter-config
          mountPath: /etc/postgres-exporter
      volumes:
      - name: config
        configMap:
          name: postgres-config
      - name: exporter-config
        configMap:
          name: postgres-exporter-config
      - name: tmp
        emptyDir: {}
      # Pod anti-affinity for HA
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - postgres
            topologyKey: kubernetes.io/hostname
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: fast-ssd
      resources:
        requests:
          storage: 100Gi
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: postgres
  namespace: aikernel-data
  labels:
    app: postgres
