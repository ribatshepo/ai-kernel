---
apiVersion: v1
kind: ConfigMap
metadata:
  name: vault-config
  namespace: aikernel-security
  labels:
    app: vault
    app.kubernetes.io/part-of: ai-kernel
data:
  vault.hcl: |
    ui = true

    listener "tcp" {
      address = "0.0.0.0:8200"
      tls_disable = 1  # Enable TLS in production
    }

    storage "file" {
      path = "/vault/data"
    }

    # High availability configuration (use Consul or similar in production)
    # ha_storage "consul" {
    #   address = "consul:8500"
    #   path    = "vault/"
    # }

    api_addr = "http://vault:8200"
    cluster_addr = "http://vault:8201"
---
apiVersion: v1
kind: Service
metadata:
  name: vault-headless
  namespace: aikernel-security
  labels:
    app: vault
    app.kubernetes.io/part-of: ai-kernel
spec:
  clusterIP: None
  ports:
    - port: 8200
      targetPort: 8200
      name: api
    - port: 8201
      targetPort: 8201
      name: cluster
  selector:
    app: vault
---
apiVersion: v1
kind: Service
metadata:
  name: vault
  namespace: aikernel-security
  labels:
    app: vault
    app.kubernetes.io/part-of: ai-kernel
spec:
  type: ClusterIP
  ports:
    - port: 8200
      targetPort: 8200
      name: api
  selector:
    app: vault
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: vault
  namespace: aikernel-security
  labels:
    app: vault
    app.kubernetes.io/part-of: ai-kernel
spec:
  serviceName: vault-headless
  replicas: 1  # Single instance for development, use 3+ with HA storage in production
  selector:
    matchLabels:
      app: vault
  template:
    metadata:
      labels:
        app: vault
        app.kubernetes.io/part-of: ai-kernel
    spec:
      securityContext:
        fsGroup: 1000
      containers:
        - name: vault
          image: hashicorp/vault:1.15
          ports:
            - containerPort: 8200
              name: api
            - containerPort: 8201
              name: cluster
          command:
            - vault
            - server
            - -config=/vault/config/vault.hcl
          env:
            - name: VAULT_ADDR
              value: "http://127.0.0.1:8200"
            - name: SKIP_SETCAP
              value: "true"
          volumeMounts:
            - name: vault-data
              mountPath: /vault/data
            - name: vault-config
              mountPath: /vault/config
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /v1/sys/health?standbyok=true
              port: 8200
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /v1/sys/health?standbyok=true&sealedcode=204&uninitcode=204
              port: 8200
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            capabilities:
              add:
                - IPC_LOCK
      volumes:
        - name: vault-config
          configMap:
            name: vault-config
  volumeClaimTemplates:
    - metadata:
        name: vault-data
        labels:
          app: vault
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi
