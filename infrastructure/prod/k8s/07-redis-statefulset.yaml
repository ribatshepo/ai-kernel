---
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-config
  namespace: aikernel-data
  labels:
    app: redis
    app.kubernetes.io/part-of: ai-kernel
data:
  redis.conf: |
    # Network
    bind 0.0.0.0
    protected-mode no
    port 6379

    # General
    daemonize no
    supervised no
    loglevel notice

    # Persistence
    appendonly yes
    appendfilename "appendonly.aof"
    appendfsync everysec

    # Memory
    maxmemory 2gb
    maxmemory-policy allkeys-lru

    # Replication
    replica-read-only yes
    repl-diskless-sync yes
    repl-diskless-sync-delay 5

    # Security (enable in production)
    requirepass ${REDIS_PASSWORD}  # Injected from .env
---
apiVersion: v1
kind: Service
metadata:
  name: redis-headless
  namespace: aikernel-data
  labels:
    app: redis
    app.kubernetes.io/part-of: ai-kernel
spec:
  clusterIP: None
  ports:
    - port: 6379
      targetPort: 6379
      name: redis
  selector:
    app: redis
---
apiVersion: v1
kind: Service
metadata:
  name: redis-master
  namespace: aikernel-data
  labels:
    app: redis
    role: master
    app.kubernetes.io/part-of: ai-kernel
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: 6379
      name: redis
  selector:
    app: redis
    role: master
---
apiVersion: v1
kind: Service
metadata:
  name: redis-replica
  namespace: aikernel-data
  labels:
    app: redis
    role: replica
    app.kubernetes.io/part-of: ai-kernel
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: 6379
      name: redis
  selector:
    app: redis
    role: replica
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: aikernel-data
  labels:
    app: redis
    app.kubernetes.io/part-of: ai-kernel
spec:
  serviceName: redis-headless
  replicas: 3
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
        app.kubernetes.io/part-of: ai-kernel
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - redis
                topologyKey: kubernetes.io/hostname
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
              name: redis
          command:
            - redis-server
            - /etc/redis/redis.conf
          volumeMounts:
            - name: redis-data
              mountPath: /data
            - name: redis-config
              mountPath: /etc/redis
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          livenessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: redis-config
          configMap:
            name: redis-config
  volumeClaimTemplates:
    - metadata:
        name: redis-data
        labels:
          app: redis
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 20Gi
