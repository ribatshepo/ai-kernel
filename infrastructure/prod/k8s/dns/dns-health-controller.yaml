apiVersion: v1
kind: ConfigMap
metadata:
  name: dns-health-controller-config
  namespace: kube-system
  labels:
    app: dns-health-controller
    component: dns
data:
  config.yaml: |
    # DNS Health Controller Configuration
    healthCheck:
      interval: 10s
      timeout: 3s
      failureThreshold: 3
      successThreshold: 1

    dns:
      ttl: 30
      updateInterval: 30s

    endpoints:
      healthCheckPath: /health
      removeUnhealthyDelay: 30s

    kubernetes:
      watchNamespaces:
        - aikernel
        - aikernel-infrastructure
        - kong
      annotations:
        healthCheckEnabled: "dns.aikernel.io/health-check-enabled"
        healthCheckPath: "dns.aikernel.io/health-check-path"

    logging:
      level: info
      format: json
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dns-health-controller
  namespace: kube-system
  labels:
    app: dns-health-controller
    component: dns
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: dns-health-controller
  template:
    metadata:
      labels:
        app: dns-health-controller
        component: dns
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
    spec:
      serviceAccountName: dns-health-controller
      terminationGracePeriodSeconds: 30

      # Anti-affinity
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - dns-health-controller
                topologyKey: kubernetes.io/hostname

      containers:
        - name: controller
          image: ghcr.io/aikernel/dns-health-controller:v1.0.0
          imagePullPolicy: IfNotPresent

          args:
            - --config=/etc/dns-controller/config.yaml
            - --metrics-addr=:8080
            - --health-addr=:8081

          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace

          ports:
            - name: metrics
              containerPort: 8080
              protocol: TCP
            - name: health
              containerPort: 8081
              protocol: TCP

          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi

          volumeMounts:
            - name: config
              mountPath: /etc/dns-controller
              readOnly: true

          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true

      volumes:
        - name: config
          configMap:
            name: dns-health-controller-config
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: dns-health-controller
  namespace: kube-system
  labels:
    app: dns-health-controller
    component: dns
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dns-health-controller
  labels:
    app: dns-health-controller
    component: dns
rules:
  - apiGroups:
      - ""
    resources:
      - endpoints
      - services
      - pods
    verbs:
      - get
      - list
      - watch
      - update
      - patch
  - apiGroups:
      - discovery.k8s.io
    resources:
      - endpointslices
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: dns-health-controller
  labels:
    app: dns-health-controller
    component: dns
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: dns-health-controller
subjects:
  - kind: ServiceAccount
    name: dns-health-controller
    namespace: kube-system
---
apiVersion: v1
kind: Service
metadata:
  name: dns-health-controller
  namespace: kube-system
  labels:
    app: dns-health-controller
    component: dns
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
spec:
  type: ClusterIP
  selector:
    app: dns-health-controller
  ports:
    - name: metrics
      port: 8080
      targetPort: 8080
      protocol: TCP
