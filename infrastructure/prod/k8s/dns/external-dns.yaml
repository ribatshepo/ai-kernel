apiVersion: v1
kind: ServiceAccount
metadata:
  name: external-dns
  namespace: kube-system
  labels:
    app: external-dns
    component: dns
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: external-dns
  labels:
    app: external-dns
    component: dns
rules:
  - apiGroups:
      - ""
    resources:
      - services
      - endpoints
      - pods
      - nodes
    verbs:
      - get
      - watch
      - list
  - apiGroups:
      - extensions
      - networking.k8s.io
    resources:
      - ingresses
    verbs:
      - get
      - watch
      - list
  - apiGroups:
      - gateway.networking.k8s.io
    resources:
      - gateways
      - httproutes
      - tlsroutes
      - tcproutes
      - udproutes
    verbs:
      - get
      - watch
      - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: external-dns
  labels:
    app: external-dns
    component: dns
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: external-dns
subjects:
  - kind: ServiceAccount
    name: external-dns
    namespace: kube-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns
  namespace: kube-system
  labels:
    app: external-dns
    component: dns
spec:
  replicas: 2
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: external-dns
  template:
    metadata:
      labels:
        app: external-dns
        component: dns
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "7979"
    spec:
      serviceAccountName: external-dns
      securityContext:
        fsGroup: 65534
        runAsNonRoot: true
        runAsUser: 65534

      # Anti-affinity for HA
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - external-dns
                topologyKey: kubernetes.io/hostname

      containers:
        - name: external-dns
          image: registry.k8s.io/external-dns/external-dns:v0.14.0
          imagePullPolicy: IfNotPresent

          args:
            # Source configuration
            - --source=service
            - --source=ingress
            - --source=gateway-httproute
            - --source=gateway-tlsroute

            # Domain filter (configure for your domain)
            - --domain-filter=aikernel.io

            # Provider configuration (uncomment and configure for your provider)
            # AWS Route53
            # - --provider=aws
            # - --aws-zone-type=public
            # - --aws-prefer-cname

            # Google Cloud DNS
            # - --provider=google
            # - --google-project=my-project
            # - --google-zone-visibility=public

            # Azure DNS
            # - --provider=azure
            # - --azure-resource-group=my-rg

            # Cloudflare
            # - --provider=cloudflare
            # - --cloudflare-proxied

            # For testing/development with in-memory provider
            - --provider=inmemory

            # Policy configuration
            - --policy=sync
            - --registry=txt
            - --txt-owner-id=aikernel-k8s
            - --txt-prefix=external-dns-

            # TTL configuration
            - --txt-cache-interval=30s
            - --interval=30s
            - --min-event-sync-interval=5s

            # Health and monitoring
            - --metrics-address=:7979
            - --log-level=info
            - --log-format=json

            # DNS record configuration
            - --annotation-filter=external-dns.alpha.kubernetes.io/exclude notin (true)

          env:
            # AWS credentials (if using Route53)
            - name: AWS_REGION
              value: us-east-1
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: external-dns-credentials
                  key: aws-access-key-id
                  optional: true
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: external-dns-credentials
                  key: aws-secret-access-key
                  optional: true

            # Google Cloud credentials (if using Cloud DNS)
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /var/secrets/google/key.json

            # Azure credentials (if using Azure DNS)
            - name: AZURE_TENANT_ID
              valueFrom:
                secretKeyRef:
                  name: external-dns-credentials
                  key: azure-tenant-id
                  optional: true
            - name: AZURE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: external-dns-credentials
                  key: azure-client-id
                  optional: true
            - name: AZURE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: external-dns-credentials
                  key: azure-client-secret
                  optional: true

            # Cloudflare credentials (if using Cloudflare)
            - name: CF_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: external-dns-credentials
                  key: cloudflare-api-token
                  optional: true

          ports:
            - name: metrics
              containerPort: 7979
              protocol: TCP

          livenessProbe:
            httpGet:
              path: /healthz
              port: 7979
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /healthz
              port: 7979
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 65534
            capabilities:
              drop:
                - ALL

          volumeMounts:
            - name: google-credentials
              mountPath: /var/secrets/google
              readOnly: true

      volumes:
        - name: google-credentials
          secret:
            secretName: external-dns-google-credentials
            optional: true
---
apiVersion: v1
kind: Service
metadata:
  name: external-dns-metrics
  namespace: kube-system
  labels:
    app: external-dns
    component: dns
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "7979"
spec:
  type: ClusterIP
  selector:
    app: external-dns
  ports:
    - name: metrics
      port: 7979
      targetPort: 7979
      protocol: TCP
---
# Example Service with external DNS annotation
apiVersion: v1
kind: Service
metadata:
  name: example-service
  namespace: default
  annotations:
    external-dns.alpha.kubernetes.io/hostname: api.aikernel.io
    external-dns.alpha.kubernetes.io/ttl: "30"
    external-dns.alpha.kubernetes.io/target: lb.aikernel.io
  labels:
    app: example
spec:
  type: LoadBalancer
  selector:
    app: example
  ports:
    - port: 80
      targetPort: 8080
