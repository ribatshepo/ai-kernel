apiVersion: v1
kind: Service
metadata:
  name: schema-registry
  namespace: aikernel-kafka
  labels:
    app: schema-registry
    component: messaging
spec:
  type: ClusterIP
  ports:
  - port: 8081
    name: http
    targetPort: 8081
  selector:
    app: schema-registry
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: schema-registry
  namespace: aikernel-kafka
  labels:
    app: schema-registry
    component: messaging
spec:
  replicas: 2
  selector:
    matchLabels:
      app: schema-registry
  template:
    metadata:
      labels:
        app: schema-registry
        component: messaging
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - schema-registry
              topologyKey: kubernetes.io/hostname
      initContainers:
      - name: wait-for-kafka
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          until nc -z kafka-0.kafka-headless.aikernel-kafka.svc.cluster.local 9092; do
            echo "Waiting for Kafka..."
            sleep 2
          done
      containers:
      - name: schema-registry
        image: confluentinc/cp-schema-registry:7.5.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8081
          name: http
        env:
        - name: SCHEMA_REGISTRY_HOST_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS
          value: "kafka-0.kafka-headless.aikernel-kafka.svc.cluster.local:9092,kafka-1.kafka-headless.aikernel-kafka.svc.cluster.local:9092,kafka-2.kafka-headless.aikernel-kafka.svc.cluster.local:9092"
        - name: SCHEMA_REGISTRY_LISTENERS
          value: "http://0.0.0.0:8081"
        - name: SCHEMA_REGISTRY_KAFKASTORE_TOPIC
          value: "_schemas"
        - name: SCHEMA_REGISTRY_KAFKASTORE_TOPIC_REPLICATION_FACTOR
          value: "3"
        - name: SCHEMA_REGISTRY_SCHEMA_COMPATIBILITY_LEVEL
          value: "backward"
        - name: SCHEMA_REGISTRY_AVRO_COMPATIBILITY_LEVEL
          value: "backward"
        - name: SCHEMA_REGISTRY_MASTER_ELIGIBILITY
          value: "true"
        - name: SCHEMA_REGISTRY_HEAP_OPTS
          value: "-Xms512M -Xmx512M"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 8081
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
