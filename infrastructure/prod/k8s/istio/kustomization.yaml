apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: istio-system

resources:
  - istio-namespace.yaml
  - istio-operator.yaml
  - peer-authentication.yaml
  - authorization-policy.yaml
  - destination-rules.yaml
  - gateway.yaml
  - virtual-services.yaml
  - certificate-config.yaml
  - network-policy.yaml
  - observability-prometheus.yaml
  - observability-jaeger.yaml
  - observability-grafana.yaml
  - monitoring-dashboards.yaml
  - catalog-mesh-crd.yaml
  - catalog-mesh-controller.yaml

labels:
  - pairs:
      app.kubernetes.io/name: istio
      app.kubernetes.io/component: service-mesh
      app.kubernetes.io/managed-by: kustomize
      environment: production
