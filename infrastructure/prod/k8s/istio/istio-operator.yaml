apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
metadata:
  name: aikernel-istio
  namespace: istio-system
spec:
  # Istio profile: production with high availability
  profile: production

  # Revision for canary upgrades
  revision: 1-20-0

  # Component configuration
  components:
    # Control plane (Istiod)
    pilot:
      enabled: true
      k8s:
        replicas: 3
        resources:
          requests:
            cpu: 500m
            memory: 2Gi
          limits:
            cpu: 2000m
            memory: 4Gi
        hpaSpec:
          minReplicas: 3
          maxReplicas: 5
          metrics:
          - type: Resource
            resource:
              name: cpu
              target:
                type: Utilization
                averageUtilization: 80
        # Pod anti-affinity for HA
        affinity:
          podAntiAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  app: istiod
              topologyKey: kubernetes.io/hostname
        # Pod disruption budget
        strategy:
          rollingUpdate:
            maxSurge: 1
            maxUnavailable: 0
        env:
        - name: PILOT_ENABLE_STATUS
          value: "true"
        - name: PILOT_ENABLE_PROTOCOL_SNIFFING_FOR_OUTBOUND
          value: "true"
        - name: PILOT_ENABLE_PROTOCOL_SNIFFING_FOR_INBOUND
          value: "true"
        - name: PILOT_TRACE_SAMPLING
          value: "1.0"

    # Ingress Gateway
    ingressGateways:
    - name: istio-ingressgateway
      enabled: true
      k8s:
        replicas: 3
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 2000m
            memory: 2Gi
        hpaSpec:
          minReplicas: 3
          maxReplicas: 10
          metrics:
          - type: Resource
            resource:
              name: cpu
              target:
                type: Utilization
                averageUtilization: 80
        service:
          type: LoadBalancer
          ports:
          - name: status-port
            port: 15021
            targetPort: 15021
          - name: http2
            port: 80
            targetPort: 8080
          - name: https
            port: 443
            targetPort: 8443
          - name: tcp
            port: 31400
            targetPort: 31400
          - name: tls
            port: 15443
            targetPort: 15443
        # Pod anti-affinity
        affinity:
          podAntiAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  app: istio-ingressgateway
              topologyKey: kubernetes.io/hostname
        # Security context
        securityContext:
          runAsNonRoot: true
          runAsUser: 1337
          runAsGroup: 1337
          fsGroup: 1337

    # Egress Gateway
    egressGateways:
    - name: istio-egressgateway
      enabled: true
      k8s:
        replicas: 2
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        hpaSpec:
          minReplicas: 2
          maxReplicas: 5
          metrics:
          - type: Resource
            resource:
              name: cpu
              target:
                type: Utilization
                averageUtilization: 80
        # Pod anti-affinity
        affinity:
          podAntiAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: istio-egressgateway
                topologyKey: kubernetes.io/hostname

  # Mesh configuration
  meshConfig:
    # Enable access logging
    accessLogFile: /dev/stdout
    accessLogFormat: |
      [%START_TIME%] "%REQ(:METHOD)% %REQ(X-ENVOY-ORIGINAL-PATH?:PATH)% %PROTOCOL%"
      %RESPONSE_CODE% %RESPONSE_FLAGS% %BYTES_RECEIVED% %BYTES_SENT% %DURATION%
      "%REQ(X-FORWARDED-FOR)%" "%REQ(USER-AGENT)%" "%REQ(X-REQUEST-ID)%"
      "%REQ(:AUTHORITY)%" "%UPSTREAM_HOST%" "%UPSTREAM_CLUSTER%"

    # Enable tracing
    enableTracing: true
    defaultConfig:
      # Distributed tracing configuration
      tracing:
        sampling: 100.0  # 100% sampling for initial deployment
        max_path_tag_length: 256
        zipkin:
          address: jaeger-collector.aikernel-monitoring.svc.cluster.local:9411

      # Proxy configuration
      holdApplicationUntilProxyStarts: true
      proxyMetadata:
        ISTIO_META_DNS_CAPTURE: "true"
        ISTIO_META_DNS_AUTO_ALLOCATE: "true"

      # Discovery configuration
      discoveryAddress: istiod.istio-system.svc:15012

      # Concurrency for proxy workers
      concurrency: 2

    # Service discovery
    defaultServiceExportTo:
    - "*"
    defaultVirtualServiceExportTo:
    - "*"
    defaultDestinationRuleExportTo:
    - "*"

    # TLS configuration
    outboundTrafficPolicy:
      mode: REGISTRY_ONLY  # Only allow traffic to registered services

    # Root namespace for mesh configuration
    rootNamespace: istio-system

    # Trust domain
    trustDomain: cluster.local

    # Certificate configuration
    certificates:
    - secretName: dns.aikernel
      dnsNames:
      - "*.aikernel.svc.cluster.local"
      - "*.aikernel-infrastructure.svc.cluster.local"
      - "*.aikernel-data.svc.cluster.local"
      - "*.aikernel-monitoring.svc.cluster.local"

    # Enable protocol sniffing
    enablePrometheusMerge: true

    # Locality load balancing
    localityLbSetting:
      enabled: true
      distribute:
      - from: us-west/*
        to:
          "us-west/*": 80
          "us-east/*": 20

    # Default retry policy
    defaultHttpRetryPolicy:
      attempts: 3
      perTryTimeout: 2s
      retryOn: "5xx,reset,connect-failure,refused-stream"

  # Global values
  values:
    global:
      # Istio control plane configuration
      istioNamespace: istio-system

      # Logging
      logging:
        level: "default:info"

      # Proxy configuration
      proxy:
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 2000m
            memory: 1Gi

        # Proxy metadata
        logLevel: info
        componentLogLevel: "misc:error"

        # Enable core dumps for debugging
        enableCoreDump: false

        # Lifecycle hooks
        lifecycle:
          preStop:
            exec:
              command:
              - /bin/sh
              - -c
              - sleep 15

        # Readiness probe
        readinessInitialDelaySeconds: 1
        readinessPeriodsSeconds: 2
        readinessFailureThreshold: 30

        # Status port
        statusPort: 15020

        # Hold application until proxy starts
        holdApplicationUntilProxyStarts: true

      # Proxy init configuration
      proxy_init:
        resources:
          limits:
            cpu: 100m
            memory: 50Mi
          requests:
            cpu: 10m
            memory: 10Mi

      # Multi-cluster configuration
      multiCluster:
        enabled: false
        clusterName: aikernel-primary

      # Network configuration
      network: default

      # Metrics configuration
      defaultResources:
        requests:
          cpu: 10m

      # Pilot configuration
      pilotCertProvider: istiod

      # Use Remote JWKS
      jwtPolicy: third-party-jwt

      # mTLS configuration
      mtls:
        auto: true  # Automatically configure mTLS

      # Service mesh CA configuration
      ca:
        address: istiod.istio-system.svc:15012
        tlsSettings:
          mode: ISTIO_MUTUAL

      # Tracing configuration
      tracer:
        zipkin:
          address: jaeger-collector.aikernel-monitoring.svc.cluster.local:9411

      # Locality settings
      localityLbSetting:
        enabled: true
