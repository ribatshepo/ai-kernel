# Network policy for Istio control plane
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: istio-control-plane
  namespace: istio-system
spec:
  podSelector:
    matchLabels:
      app: istiod
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow webhook traffic from API server
  - from:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 15017
  # Allow discovery and CA traffic from sidecars
  - from:
    - namespaceSelector:
        matchLabels:
          name: aikernel
    - namespaceSelector:
        matchLabels:
          name: aikernel-infrastructure
    - namespaceSelector:
        matchLabels:
          name: aikernel-data
    - namespaceSelector:
        matchLabels:
          name: aikernel-monitoring
    ports:
    - protocol: TCP
      port: 15012
    - protocol: TCP
      port: 15010
  # Allow Prometheus scraping
  - from:
    - namespaceSelector:
        matchLabels:
          name: aikernel-monitoring
      podSelector:
        matchLabels:
          app: prometheus
    ports:
    - protocol: TCP
      port: 15014
  egress:
  # Allow DNS
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
  # Allow Kubernetes API
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
  # Allow traffic to workload endpoints
  - to:
    - namespaceSelector: {}
---
# Network policy for Istio ingress gateway
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: istio-ingressgateway
  namespace: istio-system
spec:
  podSelector:
    matchLabels:
      app: istio-ingressgateway
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow external traffic
  - from:
    - podSelector: {}
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 8080
    - protocol: TCP
      port: 8443
    - protocol: TCP
      port: 15021
  egress:
  # Allow to control plane
  - to:
    - podSelector:
        matchLabels:
          app: istiod
    ports:
    - protocol: TCP
      port: 15012
  # Allow to application namespaces
  - to:
    - namespaceSelector:
        matchLabels:
          name: aikernel
  # Allow DNS
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
---
# Network policy for Istio egress gateway
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: istio-egressgateway
  namespace: istio-system
spec:
  podSelector:
    matchLabels:
      app: istio-egressgateway
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow from application namespaces
  - from:
    - namespaceSelector:
        matchLabels:
          name: aikernel
    - namespaceSelector:
        matchLabels:
          name: aikernel-infrastructure
  egress:
  # Allow to control plane
  - to:
    - podSelector:
        matchLabels:
          app: istiod
    ports:
    - protocol: TCP
      port: 15012
  # Allow external egress
  - to:
    - podSelector: {}
    - namespaceSelector: {}
  # Allow DNS
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
