---
# Application for core orchestration services (to be created later)
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: aikernel-core
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: aikernel
  source:
    repoURL: https://github.com/ribatshepo/ai-kernel.git
    targetRevision: HEAD
    path: src/orchestration/k8s  # Will be created when we build the .NET application
  destination:
    server: https://kubernetes.default.svc
    namespace: aikernel-core
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
