---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-credentials
  namespace: aikernel-data
  labels:
    app: postgres
    app.kubernetes.io/part-of: ai-kernel
type: Opaque
stringData:
  postgres-password: "${POSTGRES_PASSWORD}"  # Injected from .env
  postgres-user: "${POSTGRES_USER}"
  postgres-database: "${POSTGRES_DB}"
  replication-password: "${POSTGRES_PASSWORD}"  # For replication between primary and replicas
