apiVersion: v1
kind: ServiceAccount
metadata:
  name: kong
  namespace: kong
  labels:
    app: kong
    component: gateway
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: kong
  namespace: kong
  labels:
    app: kong
    component: gateway
rules:
  # Kong needs to read ConfigMaps for configuration updates
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - get
      - list
      - watch

  # Kong needs to read Secrets for TLS certificates and credentials
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - get
      - list
      - watch

  # Kong needs to read Services for service discovery
  - apiGroups:
      - ""
    resources:
      - services
    verbs:
      - get
      - list
      - watch

  # Kong needs to read Endpoints for upstream health
  - apiGroups:
      - ""
    resources:
      - endpoints
    verbs:
      - get
      - list
      - watch

  # Kong needs to update its own status
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - get
      - list

  # Kong needs to create events for operational visibility
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: kong
  namespace: kong
  labels:
    app: kong
    component: gateway
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: kong
subjects:
  - kind: ServiceAccount
    name: kong
    namespace: kong
---
# ClusterRole for cross-namespace service discovery (if needed)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kong-service-discovery
  labels:
    app: kong
    component: gateway
rules:
  - apiGroups:
      - ""
    resources:
      - services
      - endpoints
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kong-service-discovery
  labels:
    app: kong
    component: gateway
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kong-service-discovery
subjects:
  - kind: ServiceAccount
    name: kong
    namespace: kong
