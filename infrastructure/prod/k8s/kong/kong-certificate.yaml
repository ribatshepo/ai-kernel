apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: kong-tls
  namespace: kong
  labels:
    app: kong
    component: gateway
spec:
  secretName: kong-tls-certificate
  duration: 2160h  # 90 days
  renewBefore: 720h  # 30 days before expiration

  subject:
    organizations:
      - "AIKernel"

  commonName: "*.aikernel.io"
  dnsNames:
    - "aikernel.io"
    - "*.aikernel.io"
    - "api.aikernel.io"
    - "kong-proxy.kong.svc.cluster.local"

  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
    group: cert-manager.io

  privateKey:
    algorithm: RSA
    encoding: PKCS1
    size: 4096
    rotationPolicy: Always

  usages:
    - server auth
    - client auth
    - digital signature
    - key encipherment
---
# Self-signed issuer for development/testing
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: kong-selfsigned
  namespace: kong
spec:
  selfSigned: {}
---
# Development certificate (if Let's Encrypt not available)
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: kong-tls-dev
  namespace: kong
  labels:
    app: kong
    component: gateway
    environment: development
spec:
  secretName: kong-tls-certificate-dev
  duration: 8760h  # 1 year
  renewBefore: 720h  # 30 days

  subject:
    organizations:
      - "AIKernel Development"

  commonName: "kong.local"
  dnsNames:
    - "kong.local"
    - "*.kong.local"
    - "kong-proxy.kong.svc.cluster.local"

  issuerRef:
    name: kong-selfsigned
    kind: Issuer

  privateKey:
    algorithm: RSA
    size: 2048
