apiVersion: apps/v1
kind: Deployment
metadata:
  name: kong-gateway
  namespace: kong
  labels:
    app: kong
    component: gateway
    version: "3.4"
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: kong
      component: gateway
  template:
    metadata:
      labels:
        app: kong
        component: gateway
        version: "3.4"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8100"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: kong
      terminationGracePeriodSeconds: 30

      # Anti-affinity to spread pods across nodes
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - kong
                topologyKey: kubernetes.io/hostname

      # Init container for database migrations
      initContainers:
        - name: kong-migrations
          image: kong:3.4-alpine
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
            - -c
            - |
              kong migrations bootstrap
              kong migrations up
              kong migrations finish
          envFrom:
            - configMapRef:
                name: kong-config
          env:
            - name: KONG_PG_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: kong-postgres-credentials
                  key: password
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi

      containers:
        - name: kong
          image: kong:3.4-alpine
          imagePullPolicy: IfNotPresent

          envFrom:
            - configMapRef:
                name: kong-config

          env:
            - name: KONG_PG_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: kong-postgres-credentials
                  key: password
            - name: KONG_ADMIN_ACCESS_LOG
              value: "/dev/stdout"
            - name: KONG_ADMIN_ERROR_LOG
              value: "/dev/stderr"
            - name: KONG_PROXY_ACCESS_LOG
              value: "/dev/stdout"
            - name: KONG_PROXY_ERROR_LOG
              value: "/dev/stderr"

          ports:
            - name: proxy
              containerPort: 8000
              protocol: TCP
            - name: proxy-ssl
              containerPort: 8443
              protocol: TCP
            - name: admin
              containerPort: 8001
              protocol: TCP
            - name: admin-ssl
              containerPort: 8444
              protocol: TCP
            - name: status
              containerPort: 8100
              protocol: TCP

          livenessProbe:
            httpGet:
              path: /status
              port: 8100
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /status/ready
              port: 8100
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3

          lifecycle:
            preStop:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - kong quit --wait=15

          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 2000m
              memory: 2Gi

          volumeMounts:
            - name: kong-tls
              mountPath: /etc/kong/certs
              readOnly: true
            - name: kong-declarative-config
              mountPath: /etc/kong/declarative
              readOnly: true
            - name: tmp
              mountPath: /tmp
            - name: kong-prefix
              mountPath: /usr/local/kong

          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
              add:
                - NET_BIND_SERVICE
            readOnlyRootFilesystem: false  # Kong needs to write to prefix dir

        # Sidecar: Kong Admin API Proxy (local access only)
        - name: admin-proxy
          image: nginx:1.25-alpine
          imagePullPolicy: IfNotPresent
          ports:
            - name: admin-api
              containerPort: 8444
              protocol: TCP
          volumeMounts:
            - name: admin-nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
              readOnly: true
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 101
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true

      volumes:
        - name: kong-tls
          secret:
            secretName: kong-tls-certificate
            defaultMode: 0400
        - name: kong-declarative-config
          configMap:
            name: kong-declarative-config
        - name: tmp
          emptyDir: {}
        - name: kong-prefix
          emptyDir: {}
        - name: admin-nginx-config
          configMap:
            name: admin-nginx-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: admin-nginx-config
  namespace: kong
data:
  nginx.conf: |
    events {
        worker_connections 1024;
    }

    http {
        server {
            listen 8444 ssl;
            server_name _;

            # Only allow access from within the cluster
            allow 10.0.0.0/8;
            deny all;

            location / {
                proxy_pass http://127.0.0.1:8001;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }
        }
    }
