---
apiVersion: v1
kind: Service
metadata:
  name: neo4j-headless
  namespace: aikernel-data
  labels:
    app: neo4j
    app.kubernetes.io/part-of: ai-kernel
spec:
  clusterIP: None
  ports:
    - port: 7474
      targetPort: 7474
      name: http
    - port: 7687
      targetPort: 7687
      name: bolt
  selector:
    app: neo4j
---
apiVersion: v1
kind: Service
metadata:
  name: neo4j
  namespace: aikernel-data
  labels:
    app: neo4j
    app.kubernetes.io/part-of: ai-kernel
spec:
  type: ClusterIP
  ports:
    - port: 7474
      targetPort: 7474
      name: http
    - port: 7687
      targetPort: 7687
      name: bolt
  selector:
    app: neo4j
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: neo4j
  namespace: aikernel-data
  labels:
    app: neo4j
    app.kubernetes.io/part-of: ai-kernel
spec:
  serviceName: neo4j-headless
  replicas: 1  # Single instance for now, can be scaled to cluster later
  selector:
    matchLabels:
      app: neo4j
  template:
    metadata:
      labels:
        app: neo4j
        app.kubernetes.io/part-of: ai-kernel
    spec:
      containers:
        - name: neo4j
          image: neo4j:5.13-community  # Using community edition for now
          ports:
            - containerPort: 7474
              name: http
            - containerPort: 7687
              name: bolt
          env:
            - name: NEO4J_AUTH
              valueFrom:
                secretKeyRef:
                  name: neo4j-credentials
                  key: neo4j-user
            - name: NEO4J_server_memory_heap_initial__size
              value: "512m"
            - name: NEO4J_server_memory_heap_max__size
              value: "2G"
            - name: NEO4J_server_memory_pagecache_size
              value: "1G"
            - name: NEO4J_dbms_security_procedures_unrestricted
              value: "apoc.*"
            - name: NEO4J_dbms_security_procedures_allowlist
              value: "apoc.*"
            - name: NEO4J_server_directories_data
              value: "/data"
            - name: NEO4J_server_directories_logs
              value: "/logs"
          volumeMounts:
            - name: neo4j-data
              mountPath: /data
            - name: neo4j-logs
              mountPath: /logs
          resources:
            requests:
              memory: "2Gi"
              cpu: "500m"
            limits:
              memory: "4Gi"
              cpu: "2000m"
          livenessProbe:
            tcpSocket:
              port: 7687
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 7474
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
  volumeClaimTemplates:
    - metadata:
        name: neo4j-data
        labels:
          app: neo4j
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 50Gi
    - metadata:
        name: neo4j-logs
        labels:
          app: neo4j
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi
