---
apiVersion: v1
kind: Service
metadata:
  name: jaeger-query
  namespace: aikernel-monitoring
  labels:
    app: jaeger
    component: query
    app.kubernetes.io/part-of: ai-kernel
spec:
  type: ClusterIP
  ports:
    - port: 16686
      targetPort: 16686
      name: query-http
  selector:
    app: jaeger
    component: query
---
apiVersion: v1
kind: Service
metadata:
  name: jaeger-collector
  namespace: aikernel-monitoring
  labels:
    app: jaeger
    component: collector
    app.kubernetes.io/part-of: ai-kernel
spec:
  type: ClusterIP
  ports:
    - port: 14250
      targetPort: 14250
      name: grpc
    - port: 14268
      targetPort: 14268
      name: http
    - port: 9411
      targetPort: 9411
      name: zipkin
    - port: 4317
      targetPort: 4317
      name: otlp-grpc
    - port: 4318
      targetPort: 4318
      name: otlp-http
  selector:
    app: jaeger
    component: collector
---
apiVersion: v1
kind: Service
metadata:
  name: jaeger-agent
  namespace: aikernel-monitoring
  labels:
    app: jaeger
    component: agent
    app.kubernetes.io/part-of: ai-kernel
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - port: 5775
      targetPort: 5775
      protocol: UDP
      name: compact
    - port: 6831
      targetPort: 6831
      protocol: UDP
      name: thrift-compact
    - port: 6832
      targetPort: 6832
      protocol: UDP
      name: thrift-binary
    - port: 5778
      targetPort: 5778
      name: config
  selector:
    app: jaeger
    component: agent
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger-collector
  namespace: aikernel-monitoring
  labels:
    app: jaeger
    component: collector
    app.kubernetes.io/part-of: ai-kernel
spec:
  replicas: 2
  selector:
    matchLabels:
      app: jaeger
      component: collector
  template:
    metadata:
      labels:
        app: jaeger
        component: collector
        app.kubernetes.io/part-of: ai-kernel
    spec:
      containers:
        - name: jaeger-collector
          image: jaegertracing/jaeger-collector:1.51
          ports:
            - containerPort: 14250
              name: grpc
            - containerPort: 14268
              name: http
            - containerPort: 9411
              name: zipkin
            - containerPort: 4317
              name: otlp-grpc
            - containerPort: 4318
              name: otlp-http
          env:
            - name: SPAN_STORAGE_TYPE
              value: "elasticsearch"
            - name: ES_SERVER_URLS
              value: "http://elasticsearch.aikernel-data:9200"
            - name: ES_NUM_SHARDS
              value: "3"
            - name: ES_NUM_REPLICAS
              value: "1"
            - name: COLLECTOR_OTLP_ENABLED
              value: "true"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /
              port: 14269
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 14269
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger-query
  namespace: aikernel-monitoring
  labels:
    app: jaeger
    component: query
    app.kubernetes.io/part-of: ai-kernel
spec:
  replicas: 2
  selector:
    matchLabels:
      app: jaeger
      component: query
  template:
    metadata:
      labels:
        app: jaeger
        component: query
        app.kubernetes.io/part-of: ai-kernel
    spec:
      containers:
        - name: jaeger-query
          image: jaegertracing/jaeger-query:1.51
          ports:
            - containerPort: 16686
              name: query-http
          env:
            - name: SPAN_STORAGE_TYPE
              value: "elasticsearch"
            - name: ES_SERVER_URLS
              value: "http://elasticsearch.aikernel-data:9200"
            - name: QUERY_BASE_PATH
              value: "/"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 16687
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 16687
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: jaeger-agent
  namespace: aikernel-monitoring
  labels:
    app: jaeger
    component: agent
    app.kubernetes.io/part-of: ai-kernel
spec:
  selector:
    matchLabels:
      app: jaeger
      component: agent
  template:
    metadata:
      labels:
        app: jaeger
        component: agent
        app.kubernetes.io/part-of: ai-kernel
    spec:
      containers:
        - name: jaeger-agent
          image: jaegertracing/jaeger-agent:1.51
          ports:
            - containerPort: 5775
              protocol: UDP
              name: compact
            - containerPort: 6831
              protocol: UDP
              name: thrift-compact
            - containerPort: 6832
              protocol: UDP
              name: thrift-binary
            - containerPort: 5778
              name: config
          env:
            - name: REPORTER_GRPC_HOST_PORT
              value: "jaeger-collector:14250"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
