# Pod Disruption Budget for Elasticsearch master nodes
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: elasticsearch-master-pdb
  namespace: aikernel-data
  labels:
    app: elasticsearch
    component: master
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: elasticsearch
      component: master
---
