apiVersion: v1
kind: Service
metadata:
  name: elasticsearch
  namespace: aikernel-data
  labels:
    app: elasticsearch
    component: client
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9114"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  selector:
    app: elasticsearch
    component: client
  ports:
    - name: http
      port: 9200
      protocol: TCP
    - name: transport
      port: 9300
      protocol: TCP
    - name: metrics
      port: 9114
      protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: elasticsearch-client
  namespace: aikernel-data
  labels:
    app: elasticsearch
    component: client
spec:
  replicas: 3
  selector:
    matchLabels:
      app: elasticsearch
      component: client
  template:
    metadata:
      labels:
        app: elasticsearch
        component: client
    spec:
      serviceAccountName: elasticsearch
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
      initContainers:
      - name: configure-sysctl
        image: busybox:1.36
        imagePullPolicy: IfNotPresent
        securityContext:
          privileged: true
          runAsUser: 0
        command:
        - sysctl
        - -w
        - vm.max_map_count=262144
      containers:
      # Elasticsearch client/ingest node
      - name: elasticsearch
        image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
        imagePullPolicy: IfNotPresent
        env:
        - name: node.name
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: cluster.name
          value: "aikernel-search"
        - name: node.roles
          value: "ingest"
        - name: ES_JAVA_OPTS
          value: "-Xms2g -Xmx2g"
        - name: ELASTIC_PASSWORD
          valueFrom:
            secretKeyRef:
              name: elasticsearch-credentials
              key: elastic
        - name: xpack.security.transport.ssl.keystore.secure_password
          valueFrom:
            secretKeyRef:
              name: elasticsearch-credentials
              key: keystore.password
        - name: xpack.security.transport.ssl.truststore.secure_password
          valueFrom:
            secretKeyRef:
              name: elasticsearch-credentials
              key: truststore.password
        resources:
          requests:
            cpu: 1000m
            memory: 3Gi
          limits:
            cpu: 2000m
            memory: 4Gi
        ports:
        - name: http
          containerPort: 9200
          protocol: TCP
        - name: transport
          containerPort: 9300
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /_cluster/health?local=true
            port: 9200
            scheme: HTTPS
          initialDelaySeconds: 90
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /_cluster/health
            port: 9200
            scheme: HTTPS
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        volumeMounts:
        - name: config
          mountPath: /usr/share/elasticsearch/config/elasticsearch.yml
          subPath: elasticsearch.yml
        - name: config
          mountPath: /usr/share/elasticsearch/config/jvm.options
          subPath: jvm.options
        - name: certs
          mountPath: /usr/share/elasticsearch/config/certs
          readOnly: true
      # Elasticsearch exporter for Prometheus
      - name: elasticsearch-exporter
        image: quay.io/prometheuscommunity/elasticsearch-exporter:v1.6.0
        imagePullPolicy: IfNotPresent
        args:
        - --es.uri=https://localhost:9200
        - --es.all
        - --es.indices
        - --es.shards
        - --es.snapshots
        - --es.cluster_settings
        - --es.ssl-skip-verify
        env:
        - name: ES_USERNAME
          value: "elastic"
        - name: ES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: elasticsearch-credentials
              key: elastic
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        ports:
        - name: metrics
          containerPort: 9114
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /health
            port: 9114
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 9114
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: config
        configMap:
          name: elasticsearch-config
      - name: certs
        secret:
          secretName: elasticsearch-certificates
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - elasticsearch
                - key: component
                  operator: In
                  values:
                  - client
              topologyKey: kubernetes.io/hostname
