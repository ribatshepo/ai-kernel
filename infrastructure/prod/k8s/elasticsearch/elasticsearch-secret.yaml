apiVersion: v1
kind: Secret
metadata:
  name: elasticsearch-credentials
  namespace: aikernel-data
  labels:
    app: elasticsearch
type: Opaque
stringData:
  # Default passwords - MUST be changed in production
  elastic: "changeme-elastic-password"
  kibana_system: "changeme-kibana-password"

  # Keystore password
  keystore.password: "changeme-keystore-password"
  truststore.password: "changeme-truststore-password"
---
apiVersion: v1
kind: Secret
metadata:
  name: elasticsearch-certificates
  namespace: aikernel-data
  labels:
    app: elasticsearch
type: Opaque
data:
  # Base64 encoded certificate - generate with:
  # elasticsearch-certutil cert --silent --pem --in instances.yml -out certs.zip
  # Then: cat elastic-certificates.p12 | base64
  elastic-certificates.p12: |
