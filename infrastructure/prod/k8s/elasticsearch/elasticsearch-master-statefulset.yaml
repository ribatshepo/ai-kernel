apiVersion: v1
kind: Service
metadata:
  name: elasticsearch-master
  namespace: aikernel-data
  labels:
    app: elasticsearch
    component: master
spec:
  clusterIP: None
  selector:
    app: elasticsearch
    component: master
  ports:
    - name: transport
      port: 9300
      protocol: TCP
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: elasticsearch-master
  namespace: aikernel-data
  labels:
    app: elasticsearch
    component: master
spec:
  serviceName: elasticsearch-master
  replicas: 3
  selector:
    matchLabels:
      app: elasticsearch
      component: master
  template:
    metadata:
      labels:
        app: elasticsearch
        component: master
    spec:
      serviceAccountName: elasticsearch
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
      initContainers:
      # Increase vm.max_map_count
      - name: configure-sysctl
        image: busybox:1.36
        imagePullPolicy: IfNotPresent
        securityContext:
          privileged: true
          runAsUser: 0
        command:
        - sysctl
        - -w
        - vm.max_map_count=262144
      # Fix permissions
      - name: fix-permissions
        image: busybox:1.36
        imagePullPolicy: IfNotPresent
        securityContext:
          runAsUser: 0
        command:
        - sh
        - -c
        - chown -R 1000:1000 /usr/share/elasticsearch/data
        volumeMounts:
        - name: data
          mountPath: /usr/share/elasticsearch/data
      containers:
      - name: elasticsearch
        image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
        imagePullPolicy: IfNotPresent
        env:
        - name: node.name
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: cluster.name
          value: "aikernel-search"
        - name: node.roles
          value: "master"
        - name: ES_JAVA_OPTS
          value: "-Xms2g -Xmx2g"
        - name: ELASTIC_PASSWORD
          valueFrom:
            secretKeyRef:
              name: elasticsearch-credentials
              key: elastic
        - name: xpack.security.transport.ssl.keystore.secure_password
          valueFrom:
            secretKeyRef:
              name: elasticsearch-credentials
              key: keystore.password
        - name: xpack.security.transport.ssl.truststore.secure_password
          valueFrom:
            secretKeyRef:
              name: elasticsearch-credentials
              key: truststore.password
        resources:
          requests:
            cpu: 1000m
            memory: 3Gi
          limits:
            cpu: 2000m
            memory: 4Gi
        ports:
        - name: http
          containerPort: 9200
          protocol: TCP
        - name: transport
          containerPort: 9300
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /_cluster/health?local=true
            port: 9200
            scheme: HTTPS
          initialDelaySeconds: 90
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /_cluster/health?local=true
            port: 9200
            scheme: HTTPS
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        volumeMounts:
        - name: data
          mountPath: /usr/share/elasticsearch/data
        - name: config
          mountPath: /usr/share/elasticsearch/config/elasticsearch.yml
          subPath: elasticsearch.yml
        - name: config
          mountPath: /usr/share/elasticsearch/config/jvm.options
          subPath: jvm.options
        - name: certs
          mountPath: /usr/share/elasticsearch/config/certs
          readOnly: true
      volumes:
      - name: config
        configMap:
          name: elasticsearch-config
      - name: certs
        secret:
          secretName: elasticsearch-certificates
      # Pod anti-affinity for HA
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - elasticsearch
              - key: component
                operator: In
                values:
                - master
            topologyKey: kubernetes.io/hostname
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: fast-ssd
      resources:
        requests:
          storage: 50Gi
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: elasticsearch
  namespace: aikernel-data
  labels:
    app: elasticsearch
