---
apiVersion: v1
kind: Secret
metadata:
  name: grafana-credentials
  namespace: aikernel-monitoring
  labels:
    app: grafana
    app.kubernetes.io/part-of: ai-kernel
type: Opaque
stringData:
  admin-user: ${GRAFANA_USERNAME}  # Injected from .env
  admin-password: "${GRAFANA_PASSWORD}"  # Injected from .env
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: aikernel-monitoring
  labels:
    app: grafana
    app.kubernetes.io/part-of: ai-kernel
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus:9090
        isDefault: true
        editable: true

      - name: Elasticsearch
        type: elasticsearch
        access: proxy
        url: http://elasticsearch.aikernel-data:9200
        database: "logs-*"
        jsonData:
          esVersion: "8.0.0"
          timeField: "@timestamp"

      - name: Jaeger
        type: jaeger
        access: proxy
        url: http://jaeger-query:16686
        editable: true
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: aikernel-monitoring
  labels:
    app: grafana
    app.kubernetes.io/part-of: ai-kernel
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
      name: web
  selector:
    app: grafana
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: aikernel-monitoring
  labels:
    app: grafana
    app.kubernetes.io/part-of: ai-kernel
spec:
  replicas: 2
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
        app.kubernetes.io/part-of: ai-kernel
    spec:
      securityContext:
        fsGroup: 472
        runAsUser: 472
      containers:
        - name: grafana
          image: grafana/grafana:10.2.0
          ports:
            - containerPort: 3000
              name: web
          env:
            - name: GF_SECURITY_ADMIN_USER
              valueFrom:
                secretKeyRef:
                  name: grafana-credentials
                  key: admin-user
            - name: GF_SECURITY_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: grafana-credentials
                  key: admin-password
            - name: GF_SERVER_ROOT_URL
              value: "https://grafana.aikernel.io"  # Update with your domain
            - name: GF_INSTALL_PLUGINS
              value: "redis-datasource,grafana-piechart-panel"
            - name: GF_AUTH_ANONYMOUS_ENABLED
              value: "false"
            - name: GF_USERS_ALLOW_SIGN_UP
              value: "false"
          volumeMounts:
            - name: grafana-data
              mountPath: /var/lib/grafana
            - name: grafana-datasources
              mountPath: /etc/grafana/provisioning/datasources
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
        - name: grafana-datasources
          configMap:
            name: grafana-datasources
        - name: grafana-data
          persistentVolumeClaim:
            claimName: grafana-data
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grafana-data
  namespace: aikernel-monitoring
  labels:
    app: grafana
    app.kubernetes.io/part-of: ai-kernel
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
