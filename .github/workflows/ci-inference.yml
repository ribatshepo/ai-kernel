name: CI - Inference Engine (Assembly/C)

on:
  push:
    branches: [main, develop, feat/*, fix/*]
    paths:
      - 'src/inference-engine/**'
      - '.github/workflows/ci-inference.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/inference-engine/**'
      - '.github/workflows/ci-inference.yml'

jobs:
  validate-git-flow:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Validate Git Flow rules
        run: |
          SOURCE="${{ github.head_ref }}"
          TARGET="${{ github.base_ref }}"

          if [[ "$TARGET" == "main" && "$SOURCE" != "develop" ]]; then
            echo "ERROR: Only develop can merge to main"
            exit 1
          fi

          if [[ "$TARGET" == "develop" && ! "$SOURCE" =~ ^(feat|fix)/ ]]; then
            echo "ERROR: Only feat/* and fix/* can merge to develop"
            exit 1
          fi

          echo "Git Flow validation passed"

  inference-build-test:
    needs: [validate-git-flow]
    if: always() && (needs.validate-git-flow.result == 'success' || needs.validate-git-flow.result == 'skipped')
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/inference-engine

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y nasm gcc g++ make cmake

      - name: Check CPU features
        run: |
          echo "=== CPU Information ==="
          lscpu
          echo ""
          echo "=== CPU Flags ==="
          if grep -q avx512 /proc/cpuinfo; then
            echo "AVX-512: Supported"
          else
            echo "AVX-512: Not supported (will use fallback)"
          fi

          if grep -q avx2 /proc/cpuinfo; then
            echo "AVX2: Supported"
          else
            echo "AVX2: Not supported"
          fi

          if grep -q sse4_2 /proc/cpuinfo; then
            echo "SSE4.2: Supported"
          else
            echo "SSE4.2: Not supported"
          fi

      - name: Build inference engine
        run: |
          if [ -f "Makefile" ]; then
            make clean
            make build
          else
            echo "No Makefile found, creating placeholder"
            mkdir -p build
            echo "Inference engine build placeholder" > build/.placeholder
          fi

      - name: Run tests
        run: |
          if [ -f "Makefile" ]; then
            make test
          else
            echo "No tests configured yet"
          fi
        continue-on-error: true

      - name: Run benchmarks
        run: |
          if [ -f "Makefile" ]; then
            make benchmark || true
          else
            echo "No benchmarks configured yet"
          fi
        continue-on-error: true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: inference-engine-build
          path: src/inference-engine/build/
          retention-days: 7

  inference-security:
    needs: [validate-git-flow]
    if: always() && (needs.validate-git-flow.result == 'success' || needs.validate-git-flow.result == 'skipped')
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install analysis tools
        run: |
          sudo apt-get update
          sudo apt-get install -y cppcheck clang-tidy

      - name: Run cppcheck
        run: |
          cd src/inference-engine
          if ls *.c *.cpp *.h 2>/dev/null; then
            cppcheck --enable=all --error-exitcode=0 --xml --xml-version=2 . 2> cppcheck-report.xml
          else
            echo "No C/C++ files found for analysis"
          fi
        continue-on-error: true

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: cpp

      - name: Build for CodeQL
        run: |
          cd src/inference-engine
          if [ -f "Makefile" ]; then
            make build
          fi

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  inference-docker:
    needs: [inference-build-test]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}-inference-engine
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./src/inference-engine
          file: ./src/inference-engine/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
