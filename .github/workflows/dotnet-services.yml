name: .NET Services CI/CD

on:
  push:
    branches: [main, develop]
    paths: ['src/Core/**', 'src/Proxy/**', 'src/Secrets/**', 'src/Catalog/**']
  pull_request:
    branches: [main, develop]
    paths: ['src/Core/**', 'src/Proxy/**', 'src/Secrets/**', 'src/Catalog/**']

env:
  DOTNET_VERSION: 8.0.x
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Branch validation for .NET services
  dotnet-branch-validation:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Validate Git Flow branch rules for .NET services
        run: |
          echo "Validating Git Flow branch rules for .NET services..."
          
          SOURCE_BRANCH="${{ github.head_ref }}"
          TARGET_BRANCH="${{ github.base_ref }}"
          
          echo "Source branch: $SOURCE_BRANCH"
          echo "Target branch: $TARGET_BRANCH"
          
          # Rule 1: Only develop can merge to main
          if [[ "$TARGET_BRANCH" == "main" ]]; then
            if [[ "$SOURCE_BRANCH" != "develop" ]]; then
              echo "ERROR: Only 'develop' branch can merge to 'main'. Current source: $SOURCE_BRANCH"
              exit 1
            fi
            echo "SUCCESS: develop -> main merge is allowed"
          fi
          
          # Rule 2: Only feat/* and fix/* can merge to develop
          if [[ "$TARGET_BRANCH" == "develop" ]]; then
            if [[ ! "$SOURCE_BRANCH" =~ ^(feat|fix)/ ]]; then
              echo "ERROR: Only 'feat/*' and 'fix/*' branches can merge to 'develop'. Current source: $SOURCE_BRANCH"
              exit 1
            fi
            echo "SUCCESS: $SOURCE_BRANCH -> develop merge is allowed"
          fi
          
          echo "SUCCESS: Git Flow branch validation passed for .NET services"

  # .NET services build and test
  dotnet-build-test:
    needs: [dotnet-branch-validation]
    runs-on: ubuntu-latest
    if: always() && (needs.dotnet-branch-validation.result == 'success' || needs.dotnet-branch-validation.result == 'skipped')
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: aikernel_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('src/**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --no-restore --configuration Release

      - name: Run Core service tests
        run: |
          dotnet test src/Core/ \
            --no-build \
            --configuration Release \
            --logger trx \
            --collect:"XPlat Code Coverage" \
            --results-directory TestResults/Core/
        env:
          ConnectionStrings__PostgreSQL: "Host=localhost;Database=aikernel_test;Username=test_user;Password=test_password"
          ConnectionStrings__Redis: "localhost:6379"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dotnet-test-results
          path: TestResults/

  # .NET services security scanning
  dotnet-security:
    needs: [dotnet-branch-validation]
    runs-on: ubuntu-latest
    if: always() && (needs.dotnet-branch-validation.result == 'success' || needs.dotnet-branch-validation.result == 'skipped')
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Run security audit
        run: dotnet list package --vulnerable --include-transitive

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: csharp

      - name: Build for CodeQL
        run: dotnet build --no-restore

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  # Build Docker images for .NET services
  dotnet-docker-build:
    needs: [dotnet-build-test, dotnet-security]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service: [Core, Proxy, Secrets, Catalog]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./src/${{ matrix.service }}
          file: ./src/${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max