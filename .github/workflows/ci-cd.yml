name: CI/CD Pipeline

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main, develop]
        types: [opened, synchronize, reopened]

env:
    REGISTRY: ghcr.io
    IMAGE_NAME: ${{ github.repository }}

jobs:
    # Branch validation - enforce Git Flow rules
    branch-validation:
        runs-on: ubuntu-latest
        if: github.event_name == 'pull_request'
        steps:
            - name: Validate Git Flow branch rules
              run: |
                  SOURCE="${{ github.head_ref }}"
                  TARGET="${{ github.base_ref }}"
                  
                  # Simple validation rules
                  if [[ "$TARGET" == "main" && "$SOURCE" != "develop" ]]; then
                    echo "ERROR: Only develop can merge to main"
                    exit 1
                  fi
                  
                  if [[ "$TARGET" == "develop" && ! "$SOURCE" =~ ^(feat|fix)/ ]]; then
                    echo "ERROR: Only feat/* and fix/* can merge to develop"
                    exit 1
                  fi
                  
                  echo "Git Flow validation passed"

    # Project structure validation
    project-validation:
        needs: [branch-validation]
        runs-on: ubuntu-latest
        if: always() && (needs.branch-validation.result == 'success' || needs.branch-validation.result == 'skipped')
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Validate project structure
              run: |
                  echo "Validating project structure and required files..."

                  # Check required project files exist
                  required_files=(
                    "src/Core/Core.sln"
                    "src/Catalog/Catalog.sln"
                    "README.md"
                    ".gitignore"
                    ".editorconfig"
                  )

                  for file in "${required_files[@]}"; do
                    if [[ ! -f "$file" ]]; then
                      echo "ERROR: Missing required file: $file"
                      exit 1
                    fi
                  done

                  # Validate source directory structure
                  if [[ ! -d "src" ]]; then
                    echo "ERROR: Missing src directory"
                    exit 1
                  fi

                  # Check for at least one .NET project
                  project_count=$(find src -name "*.csproj" | wc -l)
                  if [[ $project_count -lt 1 ]]; then
                    echo "ERROR: No .NET projects found in src directory"
                    exit 1
                  fi

                  # Validate Docker configuration exists
                  if [[ ! -f "docker-compose.yml" ]]; then
                    echo "ERROR: Missing docker-compose.yml"
                    exit 1
                  fi
                  
                  # Validate service-specific Dockerfiles exist
                  dockerfile_count=$(find src -name "Dockerfile" | wc -l)
                  if [[ $dockerfile_count -lt 1 ]]; then
                    echo "ERROR: No service-specific Dockerfiles found in src directories"
                    exit 1
                  fi

                  echo "SUCCESS: Project structure validation passed"

    # Code quality and linting
    code-quality:
        needs: [branch-validation, project-validation]
        runs-on: ubuntu-latest
        if: always() && (needs.branch-validation.result == 'success' || needs.branch-validation.result == 'skipped') && needs.project-validation.result == 'success'

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup .NET
              uses: actions/setup-dotnet@v3
              with:
                  dotnet-version: 8.0.x

            - name: Build solution
              run: |
                dotnet restore
                dotnet build --no-restore --configuration Release

            - name: Validate Docker compose
              run: |
                if command -v docker-compose &> /dev/null; then
                  docker-compose config > /dev/null
                fi
                echo "Docker validation passed"

    # Testing
    test:
        needs: [branch-validation, project-validation]
        runs-on: ubuntu-latest
        if: always() && (needs.branch-validation.result == 'success' || needs.branch-validation.result == 'skipped') && needs.project-validation.result == 'success'

        services:
            postgres:
                image: postgres:15-alpine
                env:
                    POSTGRES_DB: aikernel_test
                    POSTGRES_USER: test_user
                    POSTGRES_PASSWORD: test_password
                options: >-
                    --health-cmd pg_isready
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5
                ports:
                    - 5432:5432

            redis:
                image: redis:7-alpine
                options: >-
                    --health-cmd "redis-cli ping"
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5
                ports:
                    - 6379:6379

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup .NET
              uses: actions/setup-dotnet@v3
              with:
                  dotnet-version: 8.0.x

            - name: Cache NuGet packages
              uses: actions/cache@v3
              with:
                  path: ~/.nuget/packages
                  key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
                  restore-keys: |
                      ${{ runner.os }}-nuget-

            - name: Restore dependencies
              run: dotnet restore

            - name: Build solution
              run: dotnet build --no-restore --configuration Release

            - name: Run unit tests
              run: |
                  dotnet test src/Core/ \
                    --no-build \
                    --configuration Release \
                    --logger trx \
                    --collect:"XPlat Code Coverage" \
                    --results-directory TestResults/
              env:
                  ConnectionStrings__PostgreSQL: "Host=localhost;Database=aikernel_test;Username=test_user;Password=test_password"
                  ConnectionStrings__Redis: "localhost:6379"

            - name: Upload test results
              uses: actions/upload-artifact@v4
              if: always()
              with:
                  name: test-results
                  path: TestResults/

            - name: Upload code coverage
              uses: codecov/codecov-action@v4
              with:
                  directory: TestResults/
                  flags: unittests
                  name: aikernel-coverage

    # Security scanning
    security:
        needs: [branch-validation, project-validation]
        runs-on: ubuntu-latest
        if: always() && (needs.branch-validation.result == 'success' || needs.branch-validation.result == 'skipped') && needs.project-validation.result == 'success'
        permissions:
            actions: read
            contents: read
            security-events: write

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup .NET
              uses: actions/setup-dotnet@v3
              with:
                  dotnet-version: 8.0.x

            - name: Restore dependencies
              run: dotnet restore

            - name: Run security audit
              run: dotnet list package --vulnerable --include-transitive

            - name: Initialize CodeQL
              uses: github/codeql-action/init@v3
              with:
                  languages: csharp

            - name: Build for CodeQL
              run: dotnet build --no-restore

            - name: Perform CodeQL Analysis
              uses: github/codeql-action/analyze@v3
