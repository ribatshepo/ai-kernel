name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, 'feat/*', 'fix/*' ]
  pull_request:
    branches: [ main, develop ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # OpenSpec validation
  openspec-validation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate OpenSpec
        run: |
          echo "Validating OpenSpec proposal structure..."
          
          # Check required OpenSpec files exist
          required_files=(
            "openspec/project.md"
            "openspec/AGENTS.md"
            "tasks.md"
          )
          
          for file in "${required_files[@]}"; do
            if [[ ! -f "$file" ]]; then
              echo "❌ Missing required file: $file"
              exit 1
            fi
          done
          
          # Validate specs directory structure
          if [[ ! -d "openspec/specs" ]]; then
            echo "❌ Missing specs directory"
            exit 1
          fi
          
          # Check for capability specs
          spec_count=$(find openspec/specs -name "*.md" | wc -l)
          if [[ $spec_count -lt 1 ]]; then
            echo "❌ No capability specifications found"
            exit 1
          fi
          
          echo "✅ OpenSpec validation passed"

  # Code quality and testing
  test:
    needs: openspec-validation
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: aikernel_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Cache NuGet packages
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --no-restore --configuration Release

      - name: Run unit tests
        run: |
          dotnet test tests/AiKernel.Core.Tests/ \
            --no-build \
            --configuration Release \
            --logger trx \
            --collect:"XPlat Code Coverage" \
            --results-directory TestResults/
        env:
          ConnectionStrings__PostgreSQL: "Host=localhost;Database=aikernel_test;Username=test_user;Password=test_password"
          ConnectionStrings__Redis: "localhost:6379"

      - name: Run integration tests
        run: |
          dotnet test tests/AiKernel.Integration.Tests/ \
            --no-build \
            --configuration Release \
            --logger trx \
            --collect:"XPlat Code Coverage" \
            --results-directory TestResults/
        env:
          ConnectionStrings__PostgreSQL: "Host=localhost;Database=aikernel_test;Username=test_user;Password=test_password"
          ConnectionStrings__Redis: "localhost:6379"

      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results
          path: TestResults/

      - name: Upload code coverage
        uses: codecov/codecov-action@v3
        with:
          directory: TestResults/
          flags: unittests
          name: aikernel-coverage

  # Security scanning
  security:
    needs: openspec-validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Run security scan
        run: |
          dotnet list package --vulnerable --include-transitive 2>&1 | tee security-scan.log
          if grep -q "has the following vulnerable packages" security-scan.log; then
            echo "❌ Vulnerable packages detected"
            cat security-scan.log
            exit 1
          fi
          echo "✅ No vulnerable packages detected"

      - name: Run Semgrep security scan
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/secrets
            p/csharp

  # Docker build and push
  build-and-push:
    needs: [test, security]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Performance testing
  performance:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run performance tests
        run: |
          echo "Setting up performance test environment..."
          docker-compose -f docker-compose.yml up -d
          
          # Wait for services to be ready
          sleep 30
          
          # Run basic performance validation
          echo "Running performance validation..."
          curl -f http://localhost:8080/health || exit 1
          
          # Cleanup
          docker-compose down

  # Deployment to staging
  deploy-staging:
    needs: [build-and-push, performance]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
      - name: Deploy to staging
        run: |
          echo "Deploying to staging environment..."
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:develop"
          # Add actual deployment logic here

  # Deployment to production
  deploy-production:
    needs: [build-and-push, performance]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
      - name: Deploy to production
        run: |
          echo "Deploying to production environment..."
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          # Add actual deployment logic here